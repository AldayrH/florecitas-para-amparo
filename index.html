<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>florecitas para Amparo ♡</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      height: 100vh;
      background: linear-gradient(135deg, #a8e6ff 0%, #fef6e4 50%, #fff9e6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Texto flotante */
    .mensaje {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff80ab, 0 0 30px #f50057;
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes floatText {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }

    .bouquet {
      position: relative;
      width: 520px;
      height: 640px;
      transform: rotate(-8deg);
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.25));
      animation: gentleFloat 7s ease-in-out infinite;
    }

    @keyframes gentleFloat {
      0%, 100% {transform: rotate(-8deg) translateY(0);}
      50% {transform: rotate(-6deg) translateY(-18px);}
    }

    /* Tallos */
    .stem {
      position: absolute;
      width: 12px;
      background: linear-gradient(to bottom, #4CAF50, #2E8B57, #006400);
      border-radius: 6px;
      bottom: 0;
      box-shadow: inset 2px 0 4px rgba(255,255,255,0.3), inset -2px 0 4px rgba(0,0,0,0.2);
    }

    .stem1 {height: 360px; left: 180px; transform: rotate(-8deg);}
    .stem2 {height: 340px; left: 195px; transform: rotate(-2deg);}
    .stem3 {height: 370px; left: 210px; transform: rotate(4deg);}
    .stem4 {height: 330px; left: 225px; transform: rotate(8deg);}
    .stem5 {height: 355px; left: 240px; transform: rotate(-6deg);}
    .stem6 {height: 345px; left: 200px; transform: rotate(2deg);}
    .stem7 {height: 335px; left: 235px; transform: rotate(-4deg);}

    /* Flores */
    .flower {
      position: absolute;
      width: 125px;
      height: 125px;
      filter: drop-shadow(0 8px 18px rgba(255,200,0,0.5));
      animation: bloom 5s ease-in-out infinite;
    }

    @keyframes bloom {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.1);}
    }

    .flower1 {top: 100px; left: 120px; transform: rotate(15deg);}
    .flower2 {top: 85px; left: 170px; transform: rotate(-10deg);}
    .flower3 {top: 115px; left: 220px; transform: rotate(25deg);}
    .flower4 {top: 125px; left: 270px; transform: rotate(-20deg);}
    .flower5 {top: 95px; left: 320px; transform: rotate(18deg);}
    .flower6 {top: 140px; left: 145px; transform: rotate(-5deg);}
    .flower7 {top: 130px; left: 245px; transform: rotate(12deg);}

    /* Pétalos */
    .petal {
      position: absolute;
      width: 38px;
      height: 55px;
      background: radial-gradient(circle at top, #fff9b0, #FFD700 30%, #FFA500 60%, #FF8C00 90%);
      border-radius: 60% 40% 60% 40%;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      border: 1px solid rgba(255,200,0,0.8);
      animation: petalGlow 4s ease-in-out infinite;
    }

    .flower .petal:nth-child(1){transform: translate(-50%,-50%) rotate(0deg) translateY(-38px);}
    .flower .petal:nth-child(2){transform: translate(-50%,-50%) rotate(51deg) translateY(-38px);}
    .flower .petal:nth-child(3){transform: translate(-50%,-50%) rotate(103deg) translateY(-38px);}
    .flower .petal:nth-child(4){transform: translate(-50%,-50%) rotate(154deg) translateY(-38px);}
    .flower .petal:nth-child(5){transform: translate(-50%,-50%) rotate(206deg) translateY(-38px);}
    .flower .petal:nth-child(6){transform: translate(-50%,-50%) rotate(257deg) translateY(-38px);}
    .flower .petal:nth-child(7){transform: translate(-50%,-50%) rotate(308deg) translateY(-38px);}

    @keyframes petalGlow {
      0%,100% {box-shadow: 0 2px 8px rgba(255,220,100,0.4);}
      50% {box-shadow: 0 4px 14px rgba(255,200,0,0.8);}
    }

    /* Centro de la flor */
    .center {
      position: absolute;
      width: 28px;
      height: 28px;
      background: radial-gradient(circle at 30% 30%, #FFD700, #FF8C00, #c56a1d);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      box-shadow: inset 2px 2px 4px rgba(255,255,255,0.5), 0 3px 10px rgba(0,0,0,0.3);
      border: 2px solid #cc8400;
    }

    .center::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #5a3a00, #2e1c00);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
    }

    /* Hojas */
    .leaf {
      position: absolute;
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      border-radius: 0 80% 20% 80%;
      box-shadow: inset 2px 2px 6px rgba(255,255,255,0.3), 0 3px 10px rgba(0,0,0,0.2);
    }

    .leaf1 {width: 50px; height: 85px; bottom: 200px; left: 130px; transform: rotate(-30deg);}
    .leaf2 {width: 45px; height: 75px; bottom: 180px; left: 280px; transform: rotate(40deg);}
    .leaf3 {width: 55px; height: 90px; bottom: 220px; left: 200px; transform: rotate(20deg);}
    .leaf4 {width: 40px; height: 70px; bottom: 160px; left: 250px; transform: rotate(-15deg);}
    .leaf5 {width: 60px; height: 100px; bottom: 140px; left: 170px; transform: rotate(-10deg);}

    /* Brillos flotantes */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff8b0;
      border-radius: 50%;
      animation: sparkle 3s infinite;
      box-shadow: 0 0 10px 4px rgba(255,255,150,0.6);
    }

    .sparkle1 {top: 160px; left: 140px; animation-delay: 0s;}
    .sparkle2 {top: 150px; left: 280px; animation-delay: 1s;}
    .sparkle3 {top: 200px; left: 220px; animation-delay: 2s;}
    .sparkle4 {top: 120px; left: 200px; animation-delay: 1.5s;}
    .sparkle5 {top: 180px; left: 300px; animation-delay: 2.5s;}

    @keyframes sparkle {
      0%,100% {opacity: 0; transform: scale(0);}
      50% {opacity: 1; transform: scale(1.2);}
    }
  </style>
</head>
<body>
  <div class="mensaje">Para ti Amparo ♡</div>

  <div class="bouquet">
    <!-- Tallos -->
    <div class="stem stem1"></div><div class="stem stem2"></div><div class="stem stem3"></div>
    <div class="stem stem4"></div><div class="stem stem5"></div><div class="stem stem6"></div><div class="stem stem7"></div>

    <!-- Flores -->
    <div class="flower flower1"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <div class="flower flower2"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <div class="flower flower3"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <div class="flower flower4"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <div class="flower flower5"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <div class="flower flower6"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <div class="flower flower7"><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div></div>

    <!-- Hojas -->
    <div class="leaf leaf1"></div><div class="leaf leaf2"></div><div class="leaf leaf3"></div><div class="leaf leaf4"></div><div class="leaf leaf5"></div>

    <!-- Brillos -->
    <div class="sparkle sparkle1"></div><div class="sparkle sparkle2"></div><div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div><div class="sparkle sparkle5"></div>
  </div>
</body>
</html>
